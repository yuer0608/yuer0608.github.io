<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>湖南高考数据查询</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a id="source-link" href="#" target="_blank" class="source-link">官方数据来源</a>
        <h1>湖南高考数据查询</h1>
        <div class="controls">
            <label for="year-select">选择年份:</label>
            <select id="year-select">
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
            </select>
            <label for="school-search">院校名称:</label>
            <input type="text" id="school-search" placeholder="输入院校名称搜索">
            <div id="score-line-info">
                <!-- Score lines will be dynamically inserted here -->
            </div>
        </div>

        <div id="filters-container">
            <!-- Filters will be dynamically inserted here -->
        </div>

        <div id="table-container">
            <table id="data-table">
                <thead>
                    <!-- Table header will be dynamically inserted here -->
                </thead>
                <tbody>
                    <!-- Table body will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
